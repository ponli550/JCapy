<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JCapy Control Plane [STATION-01]</title>
   <!-- Tailwind with Custom Config via Script -->
   <script src="https://cdn.tailwindcss.com"></script>
   <script>
      tailwind.config = {
         theme: {
            extend: {
               colors: {
                  primary: '#3b82f6',
                  'glass-bg': 'rgba(15, 23, 42, 0.8)',
                  'glass-border': 'rgba(255, 255, 255, 0.1)',
               }
            }
         }
      }
   </script>
   <style>
      body {
         background-color: #0f172a;
         color: white;
         font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
         overflow: hidden;
         margin: 0;
      }

      .bg-glass {
         background: rgba(15, 23, 42, 0.8);
         backdrop-filter: blur(24px);
         -webkit-backdrop-filter: blur(24px);
         border: 1px solid rgba(255, 255, 255, 0.1);
         box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .glass-card {
         background: rgba(15, 23, 42, 0.8);
         backdrop-filter: blur(24px);
         -webkit-backdrop-filter: blur(24px);
         border: 1px solid rgba(255, 255, 255, 0.1);
         border-radius: 1rem;
         padding: 1.5rem;
         transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-card:hover {
         border-color: rgba(255, 255, 255, 0.2);
      }
   </style>
</head>

<body>
   <div id="root"></div>

   <!-- Pinned Versions to avoid mismatch -->
   <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0?external=react",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?external=react",
            "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
            "framer-motion": "https://esm.sh/framer-motion@11.0.0?external=react",
            "mock-daemon": "./src/mockDaemon.js",
            "bridge-service": "./src/bridgeService.js"
        }
    }
    </script>
   <script type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './src/App.standalone.js';

      const container = document.getElementById('root');
      const root = createRoot(container);
      root.render(React.createElement(App));
   </script>
</body>

</html>
